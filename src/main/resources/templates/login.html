<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-heading">Log in</h2>
        <p class="alert alert-danger notification" role="alert" th:if="${error != null}" th:text="${error}"></p>

        <div class="form-group">
            <input class="form-control" type="email" name="email" th:value="${email}" th:required="required"
                   th:autofocus="autofocus" placeholder="Email"/>

            <input class="form-control" type="password" name="password" th:value="${password}" th:required="required"
                   th:autofocus="autofocus" placeholder="Password"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

            <h4 class="text-center"><a href="/registration">Create an account</a></h4>
        </div>
    </form>
</div>

</body>
</html>
