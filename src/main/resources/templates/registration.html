<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <form class="form-signin" method="post" th:action="@{/registration}" th:object="${userForm}">
        <h2 class="form-signin-heading">Create your account</h2>
        <p class="alert alert-danger notification" role="alert" th:if="${error != null}"
           th:text="${error}"></p>
        <div class="form-group">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email"
                   th:autofocus="autofocus">
            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:name="passwordConfirm" class="form-control"
                   placeholder="Confirm your password">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>

</body>
</html>
